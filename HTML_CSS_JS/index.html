<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- cdn link for download img -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js" integrity="sha512-jzL0FvPiDtXef2o2XZJWgaEpVAihqquZT/tT89qCVaxVuHwJ/1DFcJ+8TBMXplSJXE8gLbVAUv+Lj20qHpGx+A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>

<body >
    <div class='container'>
        <div class='wrapper'>
            <div class='top' id='downloadSection'>
                <div class='topQuote'>
                    <h1 class='quote' id="Quote"></h1>
                </div>
                <div class='topAuthor'>
                    <h1 class='author' id="Author"></h1>
                </div>
            </div>

            <div class='bottom'>
                <button class='bottomButton' id="generate">Generate</button>
                <button class='bottomButton' id="language">Toggle Language</button>
                <button class='bottomButton' id="download">Download</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

    <!-- download img code -->
      <script>
        $('#download').click(function(){
          html2canvas($('#downloadSection'), 
          {
            onrendered: function (canvas) {
              var a = document.createElement('a');
              // toDataURL defaults to png, so we need to request a jpeg, then convert for file download.
              a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
              a.download = `quote_by_${authorName}.jpg`;
              a.click();
            }
          });
        });
      
      </script>
    </body>
</html>
